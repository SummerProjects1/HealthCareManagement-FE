<div class="form-gap"></div>
<div class="container background">
	<div class="row columncolor">
		<div class="col-md-4 col-md-offset-4 ">
            <div class="panel panel-default ">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form class="registerform center-block" #frm="ngForm" (submit) = "forgotPwdEmail(frm)">
                        <div class="input-container center-block ">
                            <table class="formtable center-block">
                                <tr>
                                     <td class="field-class">
                                        <div class="form-group">
                                            <div class="input-group">
                                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                             <input id="email" name="email" placeholder="email address" class="form-control" ngModel type="email">
                                            </div>
                                          </div>
                                    </td>
                                </tr>
                                <tr>
                                    <div class="form-group">
                                        <button type="submit" name="button" class="btn btn-lg btn-primary btn-block">Reset Password</button>
                                      </div>
                                </tr>
                                <tr>
                                    <div class="row show-hide-message" *ngIf="successMessage">
                                        <div class="alert alert-success">{{successMessage}} &nbsp;&nbsp;&nbsp;&nbsp;
                                          <a href="http://localhost:4200/">{{description}}</a>
                                        </div>
                                      </div>
                                      <div class="row show-hide-message" *ngIf="failMessage">
                                        <div class="alert alert-danger">{{failMessage}} &nbsp;&nbsp;&nbsp;&nbsp;
                                          <a href="http://localhost:4200/register">Click here to register !!</a>
                                        </div>
                                      </div>
                                </tr>
                              </table>

                        </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
