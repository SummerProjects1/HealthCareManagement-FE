<div class="container-fluid text-center">
	<div class="row content">
		<div class="col-sm-2 sidenav">
			<br> <br>
			<button type="button" name="button" class="btn btn-primary"
				(click)="shown = 'ADDPATIENT'">Add Patients</button>
            <br> <br>
			<button type="button" name="button" class="btn btn-primary"
				(click)="shown = 'VIEWPATIENT'">View Patients</button>
            <br> <br>
            <button type="button" name="button" class="btn btn-primary"
				(click)="shown = 'ADDPPOINTMENT'">Add Appointments</button>
            <br> <br>
            <button type="button" name="button" class="btn btn-primary"
				(click)="shown = 'VIEWAPPOINTMENT'">View Appointments</button>
			<br> <br>
			<button type="button" name="button" class="btn btn-primary"
				(click)="shown = 'ADDPRESCRIPTION'">Add Prescription</button>
            <br> <br>
			<button type="button" name="button" class="btn btn-primary"
			(click)="shown = 'VIEWPRESCRIPTION'">View Prescription</button>
        </div>

        <div class="col-sm-8 text-left">
			
			<div class="container-fluid text-center"
				*ngIf="shown === 'ADDPATIENT'">
				<app-add-patients></app-add-patients>
            </div>
           
			<div class="container-fluid text-center"
				*ngIf="shown === 'VIEWPATIENT'">
				<app-view-patients></app-view-patients>
            </div>
           
            <div class="container-fluid text-center"
				*ngIf="shown === 'ADDPPOINTMENT'">
				<app-appointment></app-appointment>
            </div>
            
			<div class="container-fluid text-center"
				*ngIf="shown === 'VIEWAPPOINTMENT'">
				<app-appointment-list></app-appointment-list>
			</div>
			<br> <br>
			<div class="container-fluid text-center"
				*ngIf="shown === 'ADDPRESCRIPTION'">
				<app-prescription-add></app-prescription-add>
            </div>
            <br> <br>
			<div class="container-fluid text-center"
				*ngIf="shown === 'VIEWPRESCRIPTION'">
				<app-prescription-list></app-prescription-list>
			<div class="container-fluid text-center"
				*ngIf="shown === 'PROFILE'">
				<app-profile></app-profile>
            </div>
        </div>
	</div>
	<div class="col-sm-2 sidenav">
		<div class="well">
			<p>ADS</p>
		</div>
		<div class="well">
			<p>ADS</p>
		</div>
	</div>
</div>
