<table class = "table table-hover ViewPatientsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th colspan = "2">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let patient of patients'>
        <td> {{patient.firstName}} </td>
        <td> {{patient.lastName}} </td>
        <td> {{patient.contactNumber}} </td>
        <td> {{patient.email}} </td>
        <td> <button>Edit</button> </td>
        <td> <button type = "button" (click) = "deletePatient(patient); $event.stopPropagation();">Delete</button> </td>
      </tr>
    </tbody>
  </table>
