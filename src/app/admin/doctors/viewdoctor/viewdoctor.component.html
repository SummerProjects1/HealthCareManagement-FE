<h2> Doctors </h2>
<hr/>
<table class = "table table-hover ViewDoctorsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Specialization</th>
        <th>Phone</th>
        <th>Email</th>
        <th colspan = "2">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let doctor of doctors'>
        <td> {{doctor.firstName}}</td>
        <td> {{doctor.lastName}}</td>
        <td> {{doctor.department}}</td>
        <td> {{doctor.specialization}}</td>
        <td> {{doctor.contactNumber}}</td>
        <td> {{doctor.email}}</td>
        <td> <button class="btn btn-warning">Edit</button></td>
        <td><button class="btn btn-danger" (click) = "deleteDoctor(doctor); $event.stopPropagation();">Delete</button></td>
      </tr>
    </tbody>
  </table>
