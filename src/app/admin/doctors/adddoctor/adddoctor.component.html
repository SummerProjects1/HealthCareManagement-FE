<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card card-box">
            <div class="card-head">
                <h1>Basic Doctors Information</h1>
                <hr />
            </div>
            <div class="card-body" id="bar-parent">
                <form  (ngSubmit)="onSubmitDoctor()" id="form_sample_1" class="form-horizontal" >
                    <div class="form-body">
                        <div class="form-group row">
                            <label class="control-label col-md-3">First Name<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <input type="text" [(ngModel)]="newDoctor.firstName" name="firstname" data-required="1" placeholder=" First name" class="form-control input-height" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Last Name<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <input type="text" [(ngModel)]="newDoctor.lastName" name="lastname" data-required="1" placeholder=" Last name" class="form-control input-height" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Username<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <input type="text" [(ngModel)]="newDoctor.username" name="username" data-required="1" placeholder=" Username" class="form-control input-height" /> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Password<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <input type="password" [(ngModel)]="newDoctor.password" name="password" data-required="1" placeholder=" Password" class="form-control input-height" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Re-Type Password<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <input type="password" [(ngModel)]="newDoctor.retypepassword" name="retypepassword" data-required="1" placeholder=" Re-Type Password" class="form-control input-height" /> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Mobile No.<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <input [(ngModel)]="newDoctor.contactNumber" name="number" type="text" placeholder=" Contact number" class="form-control input-height" />
                             </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Email</label>
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="text" [(ngModel)]="newDoctor.email" name="email" class="form-control input-height"  placeholder=" Email Address"> 
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Address<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <textarea [(ngModel)]="newDoctor.address" name="address" placeholder="address" class="form-control-textarea" rows="5" ></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Specialization<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <input type="text" [(ngModel)]="newDoctor.specialization" name="specialization" data-required="1" placeholder=" specilization" class="form-control input-height" /> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Departments<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <select class="form-control input-height" [(ngModel)]="newDoctor.department" name="department">
                                    <option value="">Select...</option>
                                    <option value="Category 1">Neurology</option>
                                    <option value="Category 2">Orthopedics</option>
                                    <option value="Category 3">Gynaecology</option>
                                    <option value="Category 3">Microbiology</option>
                                    <option value="Category 3">Radiotherapy</option>
                                    <option value="Category 3">Pharmacy</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Gender<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <select class="form-control input-height" [(ngModel)]="newDoctor.gender" name="gender">
                                    <option value="">Select...</option>
                                    <option value="Category 1">Male</option>
                                    <option value="Category 2">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Date Of Birth<span class="required"> * </span></label>
                            <div class="col-md-5">
                                <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                    <input [(ngModel)]="newDoctor.dob" name="dob" class="form-control input-height" size="16" placeholder="date of Birth" type="text" value="">
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                </div>
                                <input type="hidden" id="dtp_input2" value="" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Upload Picture</label>
                            <div class="compose-editor">
                              <input type="file" [(ngModel)]="newDoctor.img" name="img" class="default" multiple>
                          </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="offset-md-3 col-md-9">
                                    <button type="submit" class="btn btn-info">Submit</button>&nbsp;&nbsp;&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button> <br/><br/><br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
