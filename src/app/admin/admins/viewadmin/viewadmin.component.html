<h2> Admins </h2>
<hr/>
<table class = "table table-hover ViewAdminsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th colspan = "2">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let admin of admins'>
        <td> {{admin.firstName}}</td>
        <td> {{admin.lastName}}</td>
        <td> {{admin.contactNumber}}</td>
        <td> {{admin.email}}</td>
        <td> <button class="btn btn-warning">Edit</button></td>
        <td><button class="btn btn-danger" (click) = "deleteAdmin(admin); $event.stopPropagation();">Delete</button></td>
      </tr>
    </tbody>
  </table>
