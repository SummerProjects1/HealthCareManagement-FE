<h2> Admins </h2>
<hr/>
<table class = "table table-hover ViewAdminsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th colspan = "2">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let admin of admins'>
        <td> {{admin.firstName}}</td>
        <td> {{admin.lastName}}</td>
        <td> {{admin.contactNumber}}</td>
        <td> {{admin.email}}</td>
        <td> <button class="btn btn-warning" (click) = "showEditForm(admin)" data-toggle="modal" data-target="#myModal">Edit</button></td>
        <td><button class="btn btn-danger" (click) = "deleteAdmin(admin); $event.stopPropagation();">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Admin Information</h4>
      </div>
      <div class="modal-body">
          <form class="form-inline" #frm="ngForm" (ngSubmit)="editAdmin(frm)" *ngIf="toggleEditForm">
          <div class="form-group">
    
            <div class="form-group">
              <label for="">First Name:</label>
              <input type="text" class="form-control"
                name="firstName" value="" [ngModel]="selectedAdmin.firstName">
            </div><br>
    
            <div class="form-group">
              <label for="">Last Name:</label>
              <input type="text" class="form-control"
                name="lastName" value="" [ngModel]="selectedAdmin.lastName">
            </div><br>
    
            <div class="form-group">
              <label for="">Username:</label>
              <input type="text" class="form-control"
                name="username" value="" [ngModel]="selectedAdmin.username">
            </div><br>
    
            <!--<div class="form-group">
                <label for="">Password:</label>
                <input type="text" class="form-control"
                  name="password" value="" [ngModel]="selectedAdmin.password">
            </div><br>
    
            <div class="form-group">
                <label for="">Retype Password:</label>
                <input type="text" class="form-control"
                  name="retypepassword" value="" [ngModel]="selectedAdmin.retypepassword">
            </div><br>-->
    
            <div class="form-group">
                <label for="">Contact Number:</label>
                <input type="text" class="form-control"
                  name="contactNumber" value="" [ngModel]="selectedAdmin.contactNumber">
            </div><br>
            
            <div class="form-group">
                <label for="">Email ID:</label>
                <input type="text" class="form-control"
                  name="email" value="" [ngModel]="selectedAdmin.email">
            </div><br>
    
            <!--<div class="form-group">
                <label for="">Address:</label>
                <input type="text" class="form-control"
                  name="address" value="" [ngModel]="selectedAdmin.address">
            </div><br>--><br/><br/>
            <button type="submit" name="button" class="btn btn-success">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					  <button type="button" name="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				  </div>
			  </form>
      </div>
      <!--<div class="modal-footer">
          <button type="submit" name="button" class="btn btn-success" (click) = "showeditalert();showEditForm(selectedAdmin);" data-dismiss="modal">Save</button>
          <button type="submit" name="button" class="btn btn-warning" data-dismiss="modal" (click) = "showEditForm(selectedAdmin)">Cancel</button>
      </div>-->
    </div>
    
  </div>
</div>
