<h2> Admins </h2>
<hr/>
<table class = "table table-hover ViewDoctorsTable">
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th colspan = "2">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let doctor of doctors'>
        <td> {{admin.employeeId}}</td>
        <td> {{admin.name}}</td>
        <td> {{admin.phone}}</td>
        <td> {{admin.email}}</td>
        <td> <button class="btn btn-warning">Edit</button></td>
        <td><button class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
